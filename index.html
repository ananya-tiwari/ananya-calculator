<!DOCTYPE html>
<html>

<head>
	<title>Cell that spans two columns</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
		}

		th,
		td {
			padding: 5px;
			textalign: left;
		}
	</style>

</head>

<body>
	<u>
		<h2>Cell that spans two columns</h2>
	</u>
	<table style="width:100%">
		<tr>
			<th>Name</th>
			
			
			
			<th colspan="2">Telephone</th>
		</tr>
		<tr>
			<td>Bill Gates</td>
			<td>04079954</td>
			<td>9950967</td>
		</tr>
		

	</table>


</body>

</html>
